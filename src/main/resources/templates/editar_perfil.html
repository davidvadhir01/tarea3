<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - CinéLibro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="m-0">Editar Perfil</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/perfil/editar}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" th:value="${usuario.nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" th:value="${usuario.email}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" name="password">
                            <div class="form-text">Deja en blanco para mantener la contraseña actual</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Imagen de perfil</label>
                            <input type="file" class="form-control" name="imagen" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Película favorita</label>
                            <input type="text" class="form-control" name="favoriteMovie">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Libro favorito</label>
                            <input type="text" class="form-control" name="favoriteBook">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <!-- Corrección: Cambiar la ruta a /admin para usuarios admin -->
                            <a th:href="${isAdmin ? '/admin' : '/home'}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
